<ul>
  <li *ngFor="let experiment of experiments">
    <p><span>id：</span> {{experiment.id}} </p>
    <p><span>name：</span> {{experiment.name}} </p>
    <p><span>experiment_group_id：</span> {{experiment.experiment_group}} </p>
    <p><span>description：</span> {{experiment.description}} </p>
    <p><span>create_dt：</span> {{experiment.create_dt}} </p>
    <p><span>update_dt：</span> {{experiment.update_dt}} </p>
  </li>
</ul>
